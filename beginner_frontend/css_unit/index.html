<!DOCTYPE html>
<html>
    <head>
        <title> CSS Unit</title>
        <meta charset = "utf=8">
        <style>
            html{
                font-size: 40px;
            }
            #box{
                /* width: 50%; chiều rộng chiếm 50pt của thẻ chứa nó*/
                width: 5.9rem;
                height: 100px;
                background-color: blue;
            }
            h1{
                font-size : 5em;
                /* em phụ thuộc theo đơn vị của thẻ gần nhất chứa nó */
            }
        </style>
        
    </head>

    <body>
        
        <div id = "box"></div>
        <div style ="font-size: 20px">
            <h1>CSS UNIT</h1>
            <h2>Abosolute unit?</h2>
            <ul>
                <li>px</li>
                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li>
            </ul>
            <h2>Relative unit</h2>
            <ul>
                <li>%</li>
                <li>rem</li>
                <li>em</li>
                <li>vw</li>
                <li>vh</li>
                <!-- vw,vh thay đổi dựa trên kéo thả độ rộng trình duyệt
                vw: viewpoint width
                vh: viewpoint height -->
                <li>vmin</li>
                <li>vmax</li>
                <li>ex</li>
                <li>ch</li>
            </ul>
        </div>
    </body>
</html>
